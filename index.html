<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>웹사이트 테스트</title>
    <style>
        /* 전체 기본 설정 */
        body {
            font-family: "맑은 고딕", sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        /* 헤더 */
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }
        
        /* 메인 컨텐츠 */
        main {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
        }
        
        /* 제목 */
        h2 {
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        /* 이미지 */
        img {
            max-width: 200px;
            border-radius: 8px;
        }
        
        /* 형광펜 효과 커스텀 */
        mark {
            background-color: #fff3cd;
            padding: 2px 6px;
            border-radius: 4px;
        }
        
        .mid-test {
                background-color: #008080;
                border: 1px dashed black;
                padding: 10px;
                display: flex;
                justify-content: center;
                align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>웹사이트 테스트</h1>
    </header>
    <main>
        <h2>이 글은 웹사이트 테스트를 위해 작성된 테스트용 글</h2>
        <p>문단이 되는지 테스트를 해보는 중<br>줄바꿈도 한번 해보고</p>
        <hr>
        <strong><em>이렇게 위에 선도 긋고 글자 기울임이랑 볼드도 넣어보고</em></strong><br>
        <mark>형광펜 효과도 넣어보고</mark><br><br>
        <img src="https://school.cbe.go.kr/hosts/cheongju-h/M01/logo.png" alt="로고">
        <hr>
        <ul>
            <li>이거는</li>
            <li>순서없는</li>
            <li>목록</li>
        </ul>
        <ol>
            <li>이거는</li>
            <li>순서있는</li>
            <li>목록</li>
        </ol>
        <div class="mid-test">
            <h3>중앙에 뭐 띄우는거 테스트</h3>
        </div>
    </main>
</body>
</html>
